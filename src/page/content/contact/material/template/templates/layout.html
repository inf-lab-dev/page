<!-- needed to tell browsers, we want to use HTML5 features -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- necessary, so characters like Ü, Ö or Ä display correctly -->
        <meta charset="UTF-8" />

        <!-- necessary, so our website somewhat feels responsive on smartphones and isn't just zoomed out -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <!-- setting the title of the webpage -->
        <title>Contact</title>

        <!-- include bootstrap, as shown in the lectures -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="px-2 py-2 my-3">
            <h1 class="display-5 fw-bold text-center">Contact</h1>
            <div class="col-lg-6 mx-auto px-3">
                <!-- TODO: create a block inside here, so this template can be extended by other templates -->
            </div>
        </div>
    </body>
</html>
